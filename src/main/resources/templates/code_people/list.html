<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>微桥科技</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='number')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="div-a col-lg-6">
						<form action="pNumber" method="post" enctype="multipart/form-data">
							<p><input class="file" type="text" name="file" /></p>
							<p><input class="btn btn-sm btn-success" type="submit" value="提交"/></p>
						</form>
					</div>

					<div class="div-a col-lg-6">
						<table class="table table-striped table-sm">
							<tr>
								<td>该imsi号的纪录次数：</td>
								<td th:text="${count}"></td>
							</tr>
						</table>
					</div>


					<div class="table-responsive">
						<table class="table table-striped table-sm">

							<tr>
								<td width="140" height="58">人脸详情</td>
								<td>有效次数（去除正负5分钟）</td>
								<!--<td>地点</td>-->
								<!--<td>时间</td>-->
							</tr>
							<tr th:each="t:${success}">
								<td>
									<img th:src="${t}" width="200px" height="200px">
								</td>
								<td th:text="${counts[tStat.index]}"></td>

							</tr>

						</table>
					</div>



				</main>
		</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>


	</body>
</html>
