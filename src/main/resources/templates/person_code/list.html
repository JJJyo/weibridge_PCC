
<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>微桥科技</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/asserts/css/fileinput.css" th:href="@{/asserts/css/fileinput.css}" />

        <script src="/static/asserts/js/fileinput.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/asserts/themes/explorer-fas/theme.css" th:href="@{/asserts/themes/explorer-fas/theme.css}" />
		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
		<!-- if using RTL (Right-To-Left) orientation, load the RTL CSS file after fileinput.css by uncommenting below -->
		<!-- link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/css/fileinput-rtl.min.css" media="all" rel="stylesheet" type="text/css" /-->
		<!-- the font awesome icon library if using with `fas` theme (or Bootstrap 4.x). Note that default icons used in the plugin are glyphicons that are bundled only with Bootstrap 3.x. -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you
            wish to resize images before upload. This must be loaded before fileinput.min.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/js/plugins/piexif.min.js" type="text/javascript"></script>
		<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
            This must be loaded before fileinput.min.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/js/plugins/sortable.min.js" type="text/javascript"></script>
		<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for
            HTML files. This must be loaded before fileinput.min.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/js/plugins/purify.min.js" type="text/javascript"></script>
		<!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
            dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<!-- the main fileinput plugin file -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/js/fileinput.min.js"></script>
		<!-- following theme script is needed to use the Font Awesome 5.x theme (`fas`) -->
		<!-- optionally if you need translation for your language then include the locale file as mentioned below (replace LANG.js with your language locale) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.5.1/js/locales/LANG.js"></script>
		<script>
			// initialize with defaults
			$("#input-id").fileinput();

			// with plugin options
			$("#input-id").fileinput({'showUpload':false, 'previewFileType':'any'});
		</script>
		<style type="text/css">
			/* Chart.js */
			* {
				padding: 0px;
				margin: 0px;
			}

			.row{


			}
			.div-a{
				width:400px;
				height:300px;
				border:0px solid #000;
			}

			.div-b{
				width:400px;
				height:300px;
				border:0px solid #000;
			}

			.div-c{
				width:600px;
				height:300px;
				border:0px solid #000;
                text-align: center;
			}

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

			.btn btn-primary {

				text-align: center;
			}
			.table2 {

				height: 1000px;
				border: 0px solid yellow;
				width: 100%;
			}
			.table3 {
				width: 100%;
			}
			.table{
				table-layout: fixed;
			}
		</style>

	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='people')"></div>
				<main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">

					<table class="table2">
						<tr th:height="300px">
							<td align=“left” valign="top">
								<div class="div-a">
									<form action="fileUpload" method="post" enctype="multipart/form-data">
										<input class="" id="input-id" type="file" name="file" accept="image/*"/>
										<!--<button class="btn btn-info" type="button" value="请选择图片" onclick="document.getElementById(userimage).click()">选择人脸</button>-->
										<p><input class="" type="submit" value="提交"/></p>
									</form>
									<!--<form action="test" method="post">-->
										<!--<p><input class="" type="submit" value="提交"/></p>-->
									<!--</form>-->

								</div>

							</td>
							<td align=“left” valign="top">
								<div class="div-b">
									<div class="table-responsive">
										最大概率：
										<table class="table table-striped table-sm">
											<thead>
											<tr>
												<th>IMSI</th>
												<th>次数</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="lista:${list}">
												<td th:text="${lista.getKey()}"></td>
												<td th:text="${lista.getValue()}"></td>
											</tr>
											</tbody>
										</table>
									</div>

								</div>
							</td>
							<td align=“left” valign="top">
								<div class="div-c">
								<table>
									<tbody>
									<tr th:each="lista:${filename}">
										<td>
											<form action="testpeople" method="get" enctype="multipart/form-data">
												<img th:src="${lista}" height="200px" width="200px" onerror="/asserts/img/timg.jpg"/>
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
													查询信息
												</button>
											</form>
										</td>
										<td>
											<form action="testpeople" method="get" enctype="multipart/form-data">
												<img th:src="${lista}" height="200px" width="200px" onerror="/asserts/img/timg.jpg"/>
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
													查询信息
												</button>
											</form>
										</td>
										<td>
											<form action="testpeople" method="get" enctype="multipart/form-data">
												<img th:src="${lista}"  height="200px" width="200px" onerror="/asserts/img/timg.jpg"/>
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
													查询信息
												</button>
											</form>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
							</td>
						</tr>
						<tr>
							<td align=“left” valign="top" colspan="3">
								<div class="table-responsive">
								详细时间表：
								<table class="table table-striped">
									<thead>
									<tr>
										<th>IMSI</th>
										<th>地点</th>
										<th>时间</th>
										<!--<th></th>-->
										<!--<th>department</th>-->
										<!--<th>birth</th>-->
										<!--<th>操作</th>-->
									</tr>
									</thead>
									<tbody>
									<tr th:each="resulta:${result}">
										<td th:text="${resulta.getImsi()}"></td>
										<!--<td th:text="${resulta.time}"></td>-->
										<td th:text="${resulta.getLatype()}==1?'大连路':'其他'"></td>
										<!--<td th:text="${result.department.departmentName}"></td>-->
										<td th:text="${resulta.getCaptureTime()}"></td>
										<!--<td>-->
										<!--<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>-->
										<!--<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>-->
										<!--</td>-->
									</tr>
									</tbody>
								</table>
							</div>
							</td>
						</tr>

					</table>
				</main>
			</div>

			<div class="modal fade" id="myModal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content" >

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">详细信息</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body col-4" th:each="lista:${filename}">
							<table class="table">
								<tr>
									<td rowspan="2" width="300px">
										<img th:src="${lista}" onerror="/asserts/img/timg.jpg"/>
									</td>
									<th width="150px">IMSI</th>
									<th width="100px">地点</th>
									<th width="200px">时间</th>
								</tr>
								<tr>
									<td th:text="${result[0].getImsi()}"></td>
									<td th:text="${result[0].getLatype()}==1?'大连路':'其他'"></td>
									<td th:text="${result[0].getCaptureTime()}"></td>
								</tr>
							</table>
						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>


	</body>
</html>
